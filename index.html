<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>


</head>

<body>
    <div id="popup" class="flex-container-center" style="visibility:hidden">
        <p id="finalResult"></p>
        <button id="playAgain" onclick="togglePopup()">Play Again</button>
    </div>
    <div class="section-one">
        <div class="container">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
        </div>
    </div>
    <div class="section-two">
        <div class="container">
            <div class="results-section">
                <div id="results">FIRST TO 5 WINS!</div>
                <div class="selections">
                    <div class="box">
                        <img id="playerImage" src="images/question-mark.png" alt="Question mark">
                        <div id="playerScore">Your Score:</div>
                        <div id="playerNumber">0</div>
                    </div>
                    <div class="box">
                        <img id="computerImage" src="images/question-mark.png" alt="Question mark">
                        <div id="computerScore">Computer Score:</div>
                        <div id="computerNumber">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section-three">
        <div class="container">
            <div class="section-three-choices">
                <div class="choices-text">CHOOSE YOUR WEAPON</div>
                <div class="choices-container">
                    <button id="rock" value="rock" class="choices rock"><img src="images/rock-outline.png" alt="Rock"></button>
                    <button id="paper" value="paper" class="choices paper"><img src="images/paper-outline.png" alt="Paper"></button>
                    <button id="scissors" value="scissors" class="choices scissors"><img src="images/scissors-outline.png" alt="Scissors"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="section-four">
        <div class="container">
            <div class="footer">
                <div class=footer-text>created by: kristenmazza</div>
            </div>
        </div>
    </div>
</body>

</html>
