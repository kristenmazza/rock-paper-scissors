<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>


</head>

<body>
    <div class="section-one">
        <div class="container">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
        </div>
    </div>
    <div class="section-two">
        <div class="container">
            <div class="results-section">
                <div class="results">First to 5 wins!</div>
                <div class="selections">
                    <div class="box">
                        <img id="playerImage" src="images/question-mark.png" alt="Question mark">
                        <div class="playerText">Player Score:</div>
                    </div>
                    <div class="box">
                        <img id="computerImage" src="images/question-mark.png" alt="Question mark">
                        <div class="computerText">Computer Score:</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section-three">
        <div class="container">
            <div class="section-three-choices">
                <div class="choices-text">CHOOSE YOUR WEAPON</div>
                <div class="choices-images">
                    <img src="images/rock-outline.png" class="choices rock" value="rock-selection" alt="Rock">
                    <img src="images/paper-outline.png" class="choices paper" value="paper-selection" alt="Paper">
                    <img src="images/scissors-outline.png" class="choices scissors" value="scissors-selection" alt="Scissors">
                </div>
            </div>
        </div>
    </div>
    <div class="section-four">
        <div class="container">
            <div class="footer">
                <div class=footer-text>copyright Â© kristenmazza</div>
            </div>
        </div>
    </div>
</body>

</html>
